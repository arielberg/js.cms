 <section class="articles-grid">
    <h2 class="elementor-heading-title elementor-size-default">undefined  &gt;&gt;</h2>
    <div id='lastPosts' class="grid">
    </div>
    <script>
        let container = document.getElementById('lastPosts');
        fetch('search/post.json')
        .then(res=>res.json())
        .then(jsonItems=>{
            jsonItems
                .reverse()
                .slice( 0, 9 )
                .forEach( jsonItem => {
                    let article = document.createElement('article');
                    article.style.backgroundImage = 'url('+(jsonItem.image?jsonItem.image:'assets/images/post_default.jpeg')+')';
                    let link = document.createElement('a');
                    link.href = jsonItem.href;
                    link.innerText = jsonItem.title;;
                    article.append(link);
                    container.append(article);
                
            });                
        });    
    </script>
