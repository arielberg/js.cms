<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting to Admin Panel...</title>
    <script>
        // Redirect to admin panel
        // Handle both root paths and GitHub Pages paths
        const currentPath = window.location.pathname;
        const basePath = currentPath.split('/cms-core')[0] || '';
        const adminPath = basePath + '/cms-core/admin/index.html';
        window.location.replace(adminPath);
    </script>
</head>
<body>
    <p>Redirecting to admin panel...</p>
    <p>If you are not redirected, <a href="admin/index.html">click here</a>.</p>
</body>
</html>
